<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var cont = 1;
        var numeros = [];

        while (cont < 11) {
            numeros.push(parseInt(prompt("Insira um valor: ")));
            cont++;
        }

        var soma = 0;
        cont = 0;

        while (cont < 10) {
            soma += numeros[cont];
            cont++;
        }

        cont = 0;
        while (cont < 10) {
            document.write(" " + numeros[cont] + "<br>");
            cont++
        }

        var media = soma / 10;
        document.write(" A média é " + media);



    </script>
</head>

<body>

</body>

</html>
