<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*15. A Loja FabiDRONES está promovendo uma promoção onde cada drone artesanal custa R$8.190 e pode ser pago em até 15 vezes sem juros. 
        Crie um programa onde o usuário possa informar o valor parcelas que deseja pagar e exiba o valor de cada parcela.*/

        var valorProduto = 8190;
        var qtdeParcela = parseInt(prompt("VALOR R$8.190 - Insira quantas parcelas você ira querer: "));
        var valorParcela;

        if (qtdeParcela <= 15) {
            valorParcela = valorProduto / qtdeParcela;
            document.write("O valor de cada parcela será x" + qtdeParcela + " de " + valorParcela + " R$");
        }

        else {

            document.write("Quantidades de parcelas invalida.");
        }

    </script>
</head>
