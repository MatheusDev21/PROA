    <title>Document</title>

    <script>

        /*2. Faça um programa mostrando a tabuada do 5 com os números de 1 a 10.*/

        var cont = 1;
        var result;

        while (cont < 11) {
            result = 5 * cont;
            document.write(" 5 x " + cont + " = " + result + " <br>");
            cont++;
        }



    </script>
