    <script>

        /*17 - Descubra a idade do gato em relação a do ser humano. Escreva um programa em Javascript considerando as regras a seguir e calcule a 
        idade de um gato que tem 7 anos humanos. Some 15 anos para o primeiro ano de vida do peludo e 10 para o segundo ano de vida. A partir do 
        terceiro aniversário em diante, acrescente quatro anos. **/

        var nomeGato = prompt("Insira o nome do Gato: ");

        var idadeGato = parseInt(prompt("Insira a idade do(a) " + nomeGato + " :"));

        if (idadeGato == 1) {
            alert(nomeGato + " tem 15 anos.");
        }

        if (idadeGato == 2) {
            alert(nomeGato + " tem 25 anos.");
        }

        if (idadeGato > 2) {
            var idadeHumanos = 25 + ((idadeGato - 2) * 4);
            alert(nomeGato + " tem " + idadeHumanos + " em anos humano.");
        }

    </script>
