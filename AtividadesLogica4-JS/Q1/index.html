    <script>

        /*1. Faça um programa que leia um valor informado pelo usuário e diga se o valor informado é positivo, negativo ou zero.*/

        var num = prompt("Digite um valor: ");

        if (num > 0) {
            alert("" + num + " é positivo.");
        }

        if (num < 0) {
            alert("" + num + " é negativo.");
        }

        if (num == 0) {
            alert("" + num + " é zero.");
        }


    </script>
