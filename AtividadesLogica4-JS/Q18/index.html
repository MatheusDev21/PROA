    <script>
        /*18- A Wesley Peças Automotivas calcula o preço de venda dos seus produtos com uma margem de aumento x%.
         Portanto, construa um algoritmo em Javascript que, dados o valor de custo e a margem de aumento, imprima
        o preço de venda. O usuário deve informar tanto o valor do produto quanto a margem de lucro*/

        var valorProduto = parseFloat(prompt("Insira o valor do produto : "));
        var margemLucro = parseFloat(prompt("Insira a margem de lucro: "));

        var valorFinal = (margemLucro / 100) + 1;

        alert(`O valor final do produto é: ${valorProduto * valorFinal} reais.`);

    </script>
