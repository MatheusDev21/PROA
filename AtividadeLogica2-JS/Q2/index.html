<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt("Informe um numero: ");
        if (num > 0) {
            document.write(num + " é um numero positivo.");
        }
        else if (num < 0) {
            document.write(num + " é um numero negativo.");
        }
        else {
            document.write(num + " é zero.")
        }
    </script>
</head>
