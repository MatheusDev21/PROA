<script>

    var valorProduto = 18.230;
    var qtdeParcela = parseInt(prompt("VALOR R$18.230 - Insira quantas 10parcelas você ira querer: "));
    var valorParcela;

    if (qtdeParcela <= 15) {
        valorParcela = valorProduto / qtdeParcela;
        document.write("O valor de cada parcela será x" + qtdeParcela + " de " + valorParcela);
    }

    else {

        document.write("Quantidades de parcelas invalida.");
    }



</script>
