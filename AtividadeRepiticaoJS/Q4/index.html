<!DOCTYPE html>

<head>

    <title>Document</title>
    <script>
        /*4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive). */

        var cont = 0;
        var soma = 0;
        var inicio = 15;
        var fim = 100;

        while (inicio <= fim) {
            cont = cont + 1;
            soma = soma + inicio;
            inicio++;

        }

        var result = soma / cont;
        console.log("O Resultador é " + result);

    </script>
