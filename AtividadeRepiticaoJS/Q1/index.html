<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*1 - Escreva um algoritmo para ler 2 valores e se o segundo valor informado for ZERO,
        deve ser lido um novo valor, ou seja, para o segundo valor não pode ser aceito o valor
        zero eimprimir o resultado da divisão do primeiro valor lido pelo segundo valor lido. */


        var v1 = parseInt(prompt("Insira o primeiro valor: "));
        var v2 = parseInt(prompt("Insira o segundo valor: "));


        while (v2 == 0 || v2 < 0) {

            var v2 = prompt("  | Insira um valor 2: ");

        }

        var result = v1 / v2;
        document.write(" " + v1 + " / " + v2 + " = " + result);


    </script>
